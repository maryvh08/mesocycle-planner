<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Nueva contraseña — Workout Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="auth.css" />
</head>
<body>

<section class="auth-page">
  <div class="auth-card">

    <h1>Nueva contraseña</h1>
    <p class="muted">
      Ingresa tu nueva contraseña para actualizar tu cuenta.
    </p>

    <input type="password" id="new-password" placeholder="Nueva contraseña" />
    <button id="update-btn">Actualizar</button>

    <p id="update-msg" class="auth-message"></p>

    <p class="auth-footer">
      ¿Quieres volver al inicio de sesión?
      <a href="app.html">Inicia sesión</a>
    </p>

  </div>
</section>

<script type="module" src="app.js"></script>
</body>
</html>
