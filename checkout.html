<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Checkout | Mesocycle Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
        }

        h1, h2 {
            margin-bottom: 10px;
        }

        .checkout {
            display: flex;
            gap: 40px;
        }

        .cart, .payment {
            flex: 1;
        }

        .plan-box {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 20px;
        }

        .price {
            font-size: 22px;
            font-weight: bold;
            margin: 10px 0;
        }

        ul {
            padding-left: 20px;
        }

        .note {
            font-size: 13px;
            color: #555;
            margin-top: 10px;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        .hidden {
            display: none;
        }

        button {
            margin-top: 25px;
            padding: 14px;
            width: 100%;
            background: #111;
            color: #fff;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Finalizar suscripci√≥n</h1>

    <div class="checkout">

        <!-- üõí RESUMEN DEL PLAN -->
        <div class="cart">
            <h2>Tu plan</h2>

            <div class="plan-box">
                <h3 id="planName"></h3>
                <p id="planDescription"></p>

                <div class="price" id="planPrice"></div>

                <ul id="planFeatures"></ul>

                <p class="note" id="planNote"></p>
            </div>
        </div>

        <!-- üí≥ PAGO -->
        <div class="payment">
            <h2>M√©todo de pago</h2>

            <label for="paymentMethod">Selecciona un m√©todo</label>
            <select id="paymentMethod" onchange="togglePaymentFields()">
                <option value="">-- Selecciona --</option>
                <option value="card">Tarjeta de cr√©dito / d√©bito</option>
                <option value="paypal">PayPal</option>
            </select>

            <!-- TARJETA -->
            <div id="cardFields" class="hidden">
                <label>N√∫mero de tarjeta</label>
                <input type="text" placeholder="1234 5678 9012 3456">

                <label>Nombre en la tarjeta</label>
                <input type="text" placeholder="Nombre completo">

                <label>Fecha de expiraci√≥n</label>
                <input type="text" placeholder="MM/AA">

                <label>CVV</label>
                <input type="text" placeholder="123">
            </div>

            <!-- PAYPAL -->
            <div id="paypalFields" class="hidden">
                <p>Ser√°s redirigido a PayPal para completar el pago de forma segura.</p>
            </div>

            <button>Confirmar suscripci√≥n</button>
        </div>

    </div>
</div>

<script>
    const plans = {
        pro: {
            name: "Mesocycle Tracker Pro",
            description: "Para lifters que quieren entender por qu√© progresan (o no).",
            price: "‚Ç¨9 / mes",
            features: [
                "Mesociclos ilimitados",
                "Comparaci√≥n entre ciclos",
                "Gr√°ficas avanzadas",
                "Historial completo",
                "Exportaci√≥n de datos"
            ],
            note: "Cancela cuando quieras ¬∑ Tus datos son tuyos"
        },
        anual: {
            name: "Mesocycle Tracker Anual",
            description: "An√°lisis completo todo el a√±o con ahorro frente al mensual.",
            price: "‚Ç¨99 / a√±o",
            features: [
                "Mesociclos ilimitados",
                "Comparaci√≥n entre ciclos",
                "Gr√°ficas avanzadas",
                "Historial completo",
                "Exportaci√≥n de datos",
                "Soporte prioritario"
            ],
            note: "Ahorra comparado con mensual ¬∑ Tus datos son tuyos"
        }
    };

    const params = new URLSearchParams(window.location.search);
    const selectedPlan = params.get("plan");

    if (!plans[selectedPlan]) {
        alert("Plan no v√°lido");
    } else {
        const plan = plans[selectedPlan];
        document.getElementById("planName").innerText = plan.name;
        document.getElementById("planDescription").innerText = plan.description;
        document.getElementById("planPrice").innerText = plan.price;
        document.getElementById("planNote").innerText = plan.note;

        const featuresList = document.getElementById("planFeatures");
        plan.features.forEach(feature => {
            const li = document.createElement("li");
            li.innerText = feature;
            featuresList.appendChild(li);
        });
    }

    function togglePaymentFields() {
        const method = document.getElementById("paymentMethod").value;
        document.getElementById("cardFields").classList.add("hidden");
        document.getElementById("paypalFields").classList.add("hidden");

        if (method === "card") {
            document.getElementById("cardFields").classList.remove("hidden");
        } else if (method === "paypal") {
            document.getElementById("paypalFields").classList.remove("hidden");
        }
    }
</script>

</body>
</html>
