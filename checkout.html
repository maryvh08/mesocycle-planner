<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Checkout | Mesocycle Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f6f6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
        }

        h1, h2 {
            margin-bottom: 15px;
        }

        .checkout {
            display: flex;
            gap: 40px;
        }

        .cart, .payment {
            flex: 1;
        }

        .cart-item {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }

        .cart-item span {
            display: block;
        }

        .price {
            font-weight: bold;
            margin-top: 5px;
        }

        .total {
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        .payment-methods {
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        button {
            margin-top: 25px;
            padding: 12px;
            width: 100%;
            background: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #43a047;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Finalizar compra</h1>

    <div class="checkout">

        <!-- üõí CARRITO -->
        <div class="cart">
            <h2>Tu carrito</h2>

            <div class="cart-item">
                <span><strong>Plan:</strong> Mesocycle Tracker Pro (Mensual)</span>
                <span><strong>Duraci√≥n:</strong> 1 mes</span>
                <span class="price">$9.99 USD</span>
            </div>

            <div class="total">
                Total: $9.99 USD
            </div>
        </div>

        <!-- üí≥ PAGO -->
        <div class="payment">
            <h2>M√©todo de pago</h2>

            <label for="paymentMethod">Selecciona un m√©todo</label>
            <select id="paymentMethod" onchange="togglePaymentFields()">
                <option value="">-- Selecciona --</option>
                <option value="card">Tarjeta de cr√©dito / d√©bito</option>
                <option value="transfer">Transferencia bancaria</option>
            </select>

            <!-- üí≥ TARJETA -->
            <div id="cardFields" class="payment-methods hidden">
                <label>N√∫mero de tarjeta</label>
                <input type="text" placeholder="1234 5678 9012 3456">

                <label>Nombre en la tarjeta</label>
                <input type="text" placeholder="Nombre completo">

                <label>Fecha de expiraci√≥n</label>
                <input type="text" placeholder="MM/AA">

                <label>CVV</label>
                <input type="text" placeholder="123">
            </div>

            <!-- üè¶ TRANSFERENCIA -->
            <div id="transferFields" class="payment-methods hidden">
                <p>
                    Realiza la transferencia a la siguiente cuenta:
                </p>
                <ul>
                    <li><strong>Banco:</strong> Banco Ejemplo</li>
                    <li><strong>Cuenta:</strong> 123456789</li>
                    <li><strong>Nombre:</strong> Mesocycle Tracker</li>
                </ul>

                <label>Comprobante de pago</label>
                <input type="file">
            </div>

            <button>Confirmar y pagar</button>
        </div>

    </div>
</div>

<script>
    function togglePaymentFields() {
        const method = document.getElementById("paymentMethod").value;
        document.getElementById("cardFields").classList.add("hidden");
        document.getElementById("transferFields").classList.add("hidden");

        if (method === "card") {
            document.getElementById("cardFields").classList.remove("hidden");
        } else if (method === "transfer") {
            document.getElementById("transferFields").classList.remove("hidden");
        }
    }
</script>

</body>
</html>
