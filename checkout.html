<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mesocycle Tracker | Carrito</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    .plans {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .plan {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
    }

    .plan h3 {
      margin-bottom: 10px;
    }

    .price {
      font-size: 24px;
      font-weight: bold;
      margin: 15px 0;
    }

    .plan button {
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .plan button:hover {
      background: #0056b3;
    }

    .cart {
      margin-top: 40px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }

    .total {
      text-align: right;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }

    .checkout {
      text-align: right;
      margin-top: 20px;
    }

    .checkout button {
      padding: 12px 20px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .checkout button:hover {
      background: #1e7e34;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Mesocycle Tracker</h1>
    <h2>Selecciona tu plan</h2>

    <!-- PLANES -->
    <div class="plans">
      <div class="plan">
        <h3>Plan Gratuito</h3>
        <p>Acceso básico al seguimiento</p>
        <div class="price">$0</div>
        <button disabled>Incluido</button>
      </div>

      <div class="plan">
        <h3>Plan Mensual</h3>
        <p>Seguimiento avanzado y estadísticas</p>
        <div class="price">$9.99</div>
        <button onclick="addToCart('Plan Mensual', 9.99)">Agregar al carrito</button>
      </div>

      <div class="plan">
        <h3>Plan Anual</h3>
        <p>Acceso completo con descuento anual</p>
        <div class="price">$99.99</div>
        <button onclick="addToCart('Plan Anual', 99.99)">Agregar al carrito</button>
      </div>
    </div>

    <!-- CARRITO -->
    <div class="cart">
      <h2>Carrito</h2>
      <div id="cartItems"></div>
      <div class="total" id="total">Total: $0.00</div>

      <div class="checkout">
        <button onclick="checkout()">Proceder al pago</button>
      </div>
    </div>
  </div>

  <script>
    let cart = [];
    let total = 0;

    function addToCart(name, price) {
      cart = [{ name, price }]; // Solo un plan a la vez
      renderCart();
    }

    function renderCart() {
      const cartItems = document.getElementById("cartItems");
      cartItems.innerHTML = "";
      total = 0;

      cart.forEach(item => {
        total += item.price;
        cartItems.innerHTML += `
          <div class="cart-item">
            <span>${item.name}</span>
            <span>$${item.price.toFixed(2)}</span>
          </div>
        `;
      });

      document.getElementById("total").innerText = `Total: $${total.toFixed(2)}`;
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Selecciona un plan antes de continuar.");
        return;
      }

      alert("Aquí se redirige a la pasarela de pagos.");
      // Ejemplo:
      // window.location.href = "pago-stripe.html";
    }
  </script>

</body>
</html>
