<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Workout Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div id="app-shell">

  <!-- ================= LOGIN ================= -->
  <section id="login-view" class="screen">
    <div class="auth-card">
      <h1>ğŸ‹ï¸â€â™‚ï¸ Workout Tracker</h1>
      <p class="muted">Registra y domina tu progreso</p>

      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="ContraseÃ±a" />

      <button id="login-btn">Iniciar sesiÃ³n</button>
      <button id="signup-btn" class="secondary">Crear cuenta</button>

      <p id="auth-message" class="auth-message"></p>
    </div>
  </section>

  <!-- ================= APP ================= -->
  <section id="app-view" class="hidden">

    <!-- Header -->
    <header id="app-header">
      <span class="app-title">Workout</span>
      <button id="logout-btn" class="icon-btn">â‹</button>
    </header>

    <!-- Main content -->
    <main id="app-content">
      <!-- Bottom Navigation -->
    <nav id="tabs">
      <button class="tab-btn active" data-tab="crear-tab">ğŸ— Crear</button>
      <button class="tab-btn" data-tab="historial-tab">ğŸ“œ Historial</button>
      <button class="tab-btn" data-tab="registro-tab">âœï¸ Registro</button>
      <button class="tab-btn" data-tab="stats">ğŸ“Š Stats</button>
    </nav>

      <!-- ================= CREAR ================= -->
      <section id="crear-tab" class="tab-content screen">
        <div class="screen-header">Crear Mesociclo</div>

        <div class="screen-content">

          <div class="card">
            <label>Nombre del mesociclo</label>
            <input type="text" id="mesocycle-name" placeholder="Ej: Fuerza Enero" />
          </div>

          <div class="card">
            <label>Semanas</label>
            <input type="number" id="mesocycle-weeks" min="1" max="12" />
          </div>

          <div class="card">
            <label>Plantilla</label>
            <select id="template-select">
              <option value="">Selecciona plantilla</option>
            </select>
          </div>

          <div class="card">
            <label>DÃ­as por semana</label>
            <div id="day-buttons-container" class="day-buttons">
              <button class="day-btn" data-days="1">1</button>
              <button class="day-btn" data-days="2">2</button>
              <button class="day-btn" data-days="3">3</button>
              <button class="day-btn" data-days="4">4</button>
              <button class="day-btn" data-days="5">5</button>
              <button class="day-btn" data-days="6">6</button>
              <button class="day-btn" data-days="7">7</button>
            </div>
          </div>

          <button id="create-mesocycle-btn" class="primary">
            Guardar mesociclo
          </button>

        </div>
      </section>

      <!-- ================= HISTORIAL ================= -->
      <section id="historial-tab" class="tab-content screen hidden">
        <div class="screen-header">Historial</div>
        <div class="screen-content">
          <div id="history-list"></div>
        </div>
      </section>

      <!-- ================= REGISTRO ================= -->
      <section id="registro-tab" class="tab-content screen hidden">
        <div class="screen-header">Registro</div>

        <div class="screen-content">

          <div class="card">
            <label>Mesociclo</label>
            <select id="registro-select">
              <option value="">Selecciona mesociclo</option>
            </select>
          </div>

          <div id="registro-editor" class="registro-editor">
            <p class="placeholder">Selecciona un mesociclo para comenzar</p>
          </div>

          <div id="registered-exercises"></div>

        </div>
      </section>

      <!-- ================= STATS ================= -->
      <section id="stats" class="tab-content screen hidden">
        <div class="screen-header">EstadÃ­sticas</div>

        <div class="screen-content">

          <div class="card">
            <label>Mesociclo</label>
            <select id="stats-mesocycle"></select>
          </div>

          <div id="stats-summary" class="stats-grid"></div>

          <h3>ğŸ† Mejores marcas</h3>
          <div id="pr-table" class="pr-table"></div>

          <h3>ğŸ“ˆ Progreso</h3>
          <canvas id="strength-chart"></canvas>

          <h3>ğŸ“Š ComparaciÃ³n de mesociclos</h3>
          <div id="mesocycle-comparison" class="mesocycle-grid"></div>

          <h3>ğŸ“¦ Volumen por ejercicio</h3>
          <div id="exercise-volume-list"></div>

        </div>
      </section>

    </main>

  </section>

</div>

<!-- JS -->
<script type="module" src="app.js"></script>

</body>
</html>
