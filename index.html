<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Workout Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <header>
    <h1>Workout Tracker</h1>
  </header>

  <main>

    <!-- ================= AUTH ================= -->
    <section class="auth-section">

      <div id="auth-inputs">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Contraseña">
        <button id="signup-btn">Registrarse</button>
        <button id="login-btn">Entrar</button>
      </div>

      <button id="logout-btn" style="display:none;">Salir</button>

      <div id="user-info" style="display:none;">
        Usuario: <strong id="user-email"></strong>
      </div>

    </section>

    <!-- ================= MESOCICLO ACTIVO ================= -->
    <section class="mesocycle-active">
      <h3 id="active-mesocycle-name">—</h3>
      <p id="active-mesocycle-dates"></p>
    </section>

    <!-- ================= SELECTOR MESOCICLO ================= -->
    <section class="mesocycle-section">
      <label for="mesocycle-select">Mesociclo activo</label>
      <select id="mesocycle-select"></select>
    </section>

    <!-- ================= CREAR MESOCICLO (NO ROMPE SI NO SE USA) ================= -->
    <section class="mesocycle-create">
      <h3>Crear mesociclo</h3>

      <select id="template-select">
        <option value="">Selecciona plantilla</option>
      </select>

      <input type="date" id="mesocycle-start">
      <input type="date" id="mesocycle-end">

      <button id="create-mesocycle-btn">Crear mesociclo</button>
    </section>

    <!-- ================= FORMULARIO WORKOUT ================= -->
    <section class="form-section">
      <h2>Nuevo entrenamiento</h2>

      <form id="workout-form">

        <select id="exercise-select" required>
          <option value="">Selecciona ejercicio</option>
        </select>

        <input id="reps" type="number" placeholder="Repeticiones" required>
        <input id="weight" type="number" placeholder="Peso (kg)" required>

        <button type="submit">Guardar</button>
      </form>
    </section>

    <!-- ================= HISTORIAL ================= -->
    <section class="history-section">
      <h2>Historial</h2>
      <p id="empty-message">Aún no hay entrenamientos</p>
      <ul id="workout-list"></ul>
    </section>

  </main>
