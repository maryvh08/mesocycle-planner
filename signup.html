<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Crear cuenta — Workout Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles/styles.css">

</head>
<body>

<section class="auth-page">
  <div class="auth-card">

    <h1>Empieza a entrenar con datos</h1>
    <p class="muted">
      Registra tu progreso, detecta PRs y entrena con intención.
    </p>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Contraseña" />

    <button id="signup-btn">Crear cuenta</button>

    <p id="signup-msg" class="auth-message"></p>

    <p class="auth-footer">
      ¿Ya tienes cuenta?
      <a href="app.html">Inicia sesión</a>
    </p>

  </div>
</section>

<script type="module" src="app.js"></script>
</body>
</html>
